                let ratingDisplay = (book.rating && book.rating !== 'N/A') ? `
                    <div class="flex items-center gap-1">
                        <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
                        <span class="font-semibold text-white">${book.rating}</span>
                    </div>` : `<div class="text-sm text-gray-400">No Rating</div>`;

                card.innerHTML = `
                    <div>
                        <div class="mb-4">${book.icon}</div>
                        <h3 class="font-bold text-base text-white mb-3">${book.title}</h3>
                        <div class="flex items-center justify-center gap-4 my-3 text-sm text-gray-400">
                            <div class="flex items-center gap-2">
                                <span class="font-semibold text-white">${book.downloads}</span>
                                <i class="fas fa-download" title="Downloads"></i>
                            </div>
                            ${ratingDisplay}
                        </div>
                    </div>
                    <button 
                        data-url="${book.playStoreUrl}" 
                        class="install-btn mt-4 w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50 transition-colors">
                        Download
                    </button>
                `;
                grid.appendChild(card);
            });

            // --- Add Event Listeners to Buttons ---
            document.querySelectorAll('.install-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    if (url) {
                        window.open(url, '_blank');
                    }
                });
            });
        });
    </script>

</body>
</html>
